<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font: normal 20pt Arial;
            background: wheat;        
        }

        input{
            height: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label>Qual País Voce nasceu:</label>
    <br>

    <input type="text" name="pais" id="pais"> 
    <input type="button" value="Verificar" onclick="verificar()" required>
    <div id="res"></div>



    <script>
        function verificar(){
            var p1 = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var nasci = String(p1.value)

            res.innerHTML = `<p>Voce nasceu no(a) ${nasci}</p>`
            if(nasci == 'Brasil'){
                res.innerHTML += `<p>Voce é brasileiro</p>`
            }else{
                res.innerHTML += `<p> Voce é Estrangeiro</p>`
            }
        }
      
    </script>
</body>
</html>
